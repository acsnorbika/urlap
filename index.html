<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Regisztráció</title>
</head>
<body>
<div class="container">
    <header>
        <h1>Regisztráció</h1>
    </header>
    <form action="#" method="post">
        <label for="megszolitas">Megszólítás*</label>
    <div class="gender-options">
        <input type="radio" id="urholgy" name="gender" value="urholgy">
        <label for="urholgy">Úrhölgy</label>
        <input type="radio" id="ur" name="gender" value="ur">
        <label for="ur">Úr</label>
    </div>
<table>

    <tr>
        <td><label for="vezeteknev">Vezetéknév*</label></td>
        <td><label for="keresztnev">Keresztnév*</label></td>
    </tr>

<tr>
    <td><input type="text" id="keresztnev" name="keresztnev" required></td>
    <td><input type="text" id="vezeteknev" name="vezeteknev" required></td>
</tr>
    <tr>
    <td><label for="szuletesi-ev">Születési év*</label></td>
    </tr>
    <tr>
    <td><input type="date" id="szuletesi-ev" name="szuletesi-ev" required></td>
    </tr>
<tr>
    <td><label for="email">E-Mail cím*</label></td>
    <td><label for="email-ismetelt">E-Mail cím ismételt*</label></td>
</tr>

<tr>
    <td><input type="email" id="email" name="email" required></td>
    <td><input type="email" id="email-ismetelt" name="email-ismetelt" required></td>
</tr>

<tr>
    <td><label for="jelszo">Jelszó*</label></td>
    <td><label for="jelszo-ismetelt">Jelszó ismételt*</label></td>
</tr>
<tr>
    
    <td><input type="password" id="jelszo" name="jelszo" required></td>
    <td><input type="password" id="jelszo-ismetelt" name="jelszo-ismetelt" required></td>
</tr>
</table>

<table>
    <div class="checkbox-options">
        <tr>
            <td><input type="checkbox" id="random1" name="random1" value="random1" required></td>
            <td><label for="random1">Tudomásul vettem és elfogadom az <u>Általános Szerződési Feltételek</u>-et, valamint az
                <u>Adatkezelési tájékoztató</u>-ban foglaltakat.</label></td>
        </tr>
        <tr>
           <td> <input type="checkbox" id="random2" name="random2" value="random2" required></td>
            <td><label for="random2">Szeretnék feliratkozni a <strong>A dm Hirlevelem</strong>-re. A hirlevélről bármikor leiratkozhatok. A
                <u>Hozzájárulás a dm hirlevélhez</u>-t elolvastam és elfogadom.</label></td>
        </tr>
    </div>
</table>

<button type="submit">Tovább</button>
</form>
</div>
</body>
</html>
